<!DOCTYPE html>
<html lang="en" dir="ltr">

  <body>
    <h1>Contact form</h1>
    <p>If you want to contact me, you can use this form:</p>
    <form class="" action="mailto:jortogar@hotmail.com&subject=I%20need%20to%20contact%20you" method="post" enctype="text/plain">
      <label for="">Name:</label>
      <input type="text" name="Name" value="" placeholder="Your name here" autofocus size="35"><br><br>
      <label for="">Email:</label>
      <input type="email" name="Email" value="" placeholder="your@email.com" size="35"><br><br>
      <label for="">Telephone:</label>
      <input type="tel" name="Phone number" value="" placeholder="+34 999 99 99 99" size="31"><br><br>
      <label for="">Subject:</label>
      <select class="" name="Subject">
        <option value="work">Work proposal</option>
        <option value="keyboard">Mechanical keyboards</option>
        <option value="marriage">Marriage proposal</option>
      </select><br><br>
      <label for="">Write your message:</label><br>
      <textarea name="Message" rows="10" cols="58">
      </textarea><br>
      <input type="checkbox" name="Accepted" value="" required>
      <label for="">I accept that I may or may not receive an answer.</label><br><br>
      <input type="submit" name="" value="Submit">
    </form>
  </body>
</html>
